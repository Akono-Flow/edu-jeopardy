<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Jeopardy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
     <!-- <link rel="stylesheet" href="/css/all.min.css"> -->
    <style>
        
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header and Controls -->
        <header>
            <h1>&copy M. Cole</h1>
            <div class="game-controls">
                <button id="newGameBtn" class="control-btn"><i class="fas fa-plus"></i> New Game</button>
                <button id="importGameBtn" class="control-btn"><i class="fas fa-file-import"></i> Import Game</button>
                <button id="exportGameBtn" class="control-btn"><i class="fas fa-file-export"></i> Export Game</button>
                <button id="importQuestionsBtn" class="control-btn"><i class="fas fa-question-circle"></i> Import Questions</button>
                <button id="exportQuestionsBtn" class="control-btn"><i class="fas fa-download"></i> Export Questions</button>
                <button id="togglePlayersBtn" class="control-btn"><i class="fas fa-users"></i> Toggle Players</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main>
            <a href="/" class="back-to-dashboard" title="Back to Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <!-- Category Selection Row -->
            <div class="category-row">
                <div class="category-cell" id="category-0">
                    <select class="category-select"></select>
                </div>
                <div class="category-cell" id="category-1">
                    <select class="category-select"></select>
                </div>
                <div class="category-cell" id="category-2">
                    <select class="category-select"></select>
                </div>
                <div class="category-cell" id="category-3">
                    <select class="category-select"></select>
                </div>
            </div>

            <!-- Game Board Grid -->
            <div class="game-board">
                <!-- Board cells will be generated by JavaScript -->
            </div>
        </main>

        <!-- Player Panel (Collapsible) -->
        <aside class="player-panel expanded">
            <div class="panel-header">
                <h2>Players</h2>
            </div>
            <div class="panel-content">
                <div id="players-container"></div>
                <div class="player-controls">
                    <button id="addPlayerBtn"><i class="fas fa-user-plus"></i> Add Player</button>
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal for Questions -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="questionCategory"></h2>
                <h3 id="questionPoints"></h3>
            </div>
            <div class="modal-body">
                <p id="questionText"></p>
            </div>
            <div class="modal-footer">
                <button id="showAnswerBtn">Show Answer</button>
                <div id="answerArea" class="hidden">
                    <p id="answerText"></p>
                    <div class="scoring-controls">
                        <button id="correctBtn" class="score-btn correct">Correct</button>
                        <button id="incorrectBtn" class="score-btn incorrect">Incorrect</button>
                    </div>
                </div>
                <button id="closeQuestionBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Import/Export Modals -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="importTitle">Import</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <textarea id="importTextarea" placeholder="Paste JSON data here"></textarea>
            </div>
            <div class="modal-footer">
                <button id="confirmImportBtn">Import</button>
                <button id="cancelImportBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File input for importing files (hidden) -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
